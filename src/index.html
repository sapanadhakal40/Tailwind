<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <body class="font-poppins">
        <header class="bg-black text-white shadow-md">
            <nav class=" container mx-auto p-4 flex justify-between items-center">
                <h1 class="text-xl font-bold ">Star Woodshop</h1>

                <button class="md:hidden text-white focus:outline-none" id="nav-toggle">
                    <i class="fas fa-bars menu-icon text-xl"></i>
                </button>

                <ul class="hidden md:flex space-x-6  items-center m-0 p-0" id="nav-menu">
                    <li><a href="#home" class=" hover:text-gray-light ">Home</a></li>
                    <li class="relative group">
                        <a href="#products" class="flex items-center hover:text-gray-light  ">Products
                            <i class="fas fa-chevron-down ml-1"></i>
                        </a>
                        <ul
                            class="dropdown-content absolute hidden bg-black text-white shadow-lg rounded-lg p-2  group-hover:block z-10">
                            <li><a href="#living"
                                    class="block px-4 py-2 text-gray-dark hover:bg-gray-light rounded  ">Living </a>
                            </li>
                            <li><a href="#kitchen"
                                    class="block px-4 py-2 text-gray-dark hover:bg-gray-light rounded">Kitchen</a></li>
                            <li><a href="#balcony"
                                    class="block px-4 py-2 text-gray-dark hover:bg-gray-light rounded">Balcony</a></li>
                            <li><a href="#bedroom"
                                    class="block px-4 py-2 text-gray-dark hover:bg-gray-light rounded">Bedroom</a></li>
                        </ul>
                    </li>
                    <li><a href="#about" class=" hover:text-gray-light">About Us</a></li>
                    <li><a href="#contact" class=" hover:text-gray-light">Contact</a></li>
                </ul>

                <!-- Mobile Menu -->

                <ul class="absolute top-14 left-0 w-full bg-black text-white shadow-lg  space-y-3 flex flex-col items-center justify-center md:hidden   z-10"
                    id="mobile-menu">
                    <li><a href="#home" class="block text-white ">Home</a></li>
                    <li class="relative">
                        <a href="#products" class="flex items-center text-gray-light"
                            id="products-toggle-mobile">Products
                            <i class="fas fa-chevron-down ml-2"></i>
                        </a>

                        <ul class=" hidden flex-col bg-black text-white shadow-lg rounded-lg p-2 "
                            id="mobile-products-dropdown">
                            <li><a href="#living"
                                    class="block px-4 py-2 text-gray-light hover:bg-gray-100 rounded">Living</a></li>
                            <li><a href="#kitchen"
                                    class="block px-4 py-2 text-gray-light hover:bg-gray-100 rounded">Kitchen</a></li>
                            <li><a href="#balcony"
                                    class="block px-4 py-2 text-gray-light hover:bg-gray-100 rounded">Balcony</a></li>
                            <li><a href="#bedroom"
                                    class="block px-4 py-2 text-gray-light hover:bg-gray-100 rounded">Bedroom</a></li>
                        </ul>
                    </li>
                    <li><a href="#about" class="block text-white">About Us</a></li>
                    <li><a href="#contact" class="block text-white">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section
            class="relative bg-[url('image/Gold-furniture.jpg')] bg-cover bg-center h-screen flex items-center justify-center text-white">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <div class="relative z-20 text-center text-white">
                <h1 class="text-5xl font-bold mb-4">Welcome to Star Woodshop</h1>
                <p class="text-lg mb-8">Your one-stop shop for quality furniture</p>
                <a href="#products" class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded">
                    Shop Now
                </a>
            </div>
        </section>
        < <script src="script.js">
            </script>
    </body>


</html>
